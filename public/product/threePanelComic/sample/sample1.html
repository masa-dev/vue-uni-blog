<!DOCTYPE html>

<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3コマ漫画サンプル</title>
  <link rel="icon" href="img/favicon.ico">
  <!-- Font style -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
  <!-- Flicking style -->
  <link rel="stylesheet" href="https://unpkg.com/@egjs/flicking/dist/flicking.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://naver.github.io/egjs-flicking-plugins/release/latest/dist/flicking-plugins.css">
  <!-- Main style -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/flick.css">
</head>

<body>
  <header>
    <h1>
      認知行動療法 3コマ漫画サンプル
    </h1>
  </header>
  <main>
    <article>
      <h2>マナー違反？</h2>
      <h3>マナーの悪い人がいます。（状況）</h3>
      <div class="page-wrapper">
        <div class="comic-page">
          <img src="img/sample-0.png" alt="">
          <p>マナーの悪い人の例</p>
        </div>
      </div>

      <h3>この人に対してどう思いますか？（認識）</h3>
      <div id="carousel" class="flicking-viewport">
        <!-- Camera element -->
        <div class="flicking-camera">
          <!-- Panels, class names are your choice -->
          <div class="panel comic-page selected-panel">
            <img class="checkbox" src="img/checkbox_checked.png" alt="">
            <img src="img/sample-1-0.png" alt="">
            <p>1: 注意しないといけない</p>
          </div>
          <div class="panel comic-page">
            <img class="checkbox" src="img/checkbox_checked.png" alt="">
            <img src="img/sample-1-1.png" alt="">
            <p>2: 二度と起こさないように怒るべき</p>
          </div>
          <div class="panel comic-page">
            <img class="checkbox" src="img/checkbox_checked.png" alt="">
            <img src="img/sample-1-2.png" alt="">
            <p>3: 警察などに通報した方がいい</p>
          </div>
          <div class="panel comic-page">
            <img class="checkbox" src="img/checkbox_checked.png" alt="">
            <img src="img/sample-1-3.png" alt="">
            <p>4: 関わりたくないから無視する</p>
          </div>
        </div>
        <span class="flicking-arrow-prev is-circle"></span>
        <span class="flicking-arrow-next is-circle"></span>
        <div class="flicking-pagination"></div>
      </div>
      <p style="text-align: center;">選択番号：<span id="selected-index">1</span></p>

      <h3>感情</h3>
      <p>ここに選択肢ごとの感情を表示する</p>
      <div class="page-wrapper">
        <div class="comic-page"><img src="img/sample-2-1.png" alt="">
          <p>すごい怒り</p>
        </div>
      </div>
    </article>
    <p><a href="./">バージョン1</a></p>
  </main>
  <footer>
    <div class="footer-container">
      <div class="footer-col">
        <h4>使用ライブラリ</h4>
        <ul>
          <li><a href="https://naver.github.io/egjs-flicking/" target="_blank" rel="noopener noreferrer">Flicking</a>
          </li>
          <li><a href="https://github.com/naver/egjs-flicking-plugins" target="_blank"
              rel="noopener noreferrer">Flicking Plugins</a></li>
        </ul>
      </div>
      <div class="footer-col">
        <h4>使用フォント</h4>
        <ul>
          <li><a href="https://fonts.google.com/specimen/Kosugi+Maru" target="_blank" rel="noopener noreferrer">Kosugi
              Maru</a></li>
        </ul>
      </div>
    </div>
    <p>2021年 卒業研究進捗</p>
  </footer>
  <!-- Flicking -->
  <script src="https://unpkg.com/@egjs/flicking/dist/flicking.pkgd.min.js" crossorigin="anonymous"></script>
  <!-- Flicking plugins -->
  <script src="https://naver.github.io/egjs-flicking-plugins/release/latest/dist/plugins.min.js"
    crossorigin="anonymous"></script>
  <!-- Main JavaScript -->
  <script src="js/flick.js"></script>
</body>

</html>
