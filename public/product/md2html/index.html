<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Markdown to HTML</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <h1>Markdown to HTML</h1>
  </header>
  <main>
    <div id="app">
      <div id="input-area">
        <h2>Input</h2>
        <textarea name="input" id="input" v-model="input" placeholder="Input markdown."></textarea>
      </div>
      <div id="preview-area">
        <h2>Output</h2>
        <div id="preview" v-html="convertMarkdown"></div>
        <!--<div id="html-source">{{ convertMarkdown }}</div>-->
      </div>
      <div id="button-area">
        <button id="copy" v-on:click="copyHtml">copy HTML</button>
      </div>
    </div>
  </main>
  <footer>
    <hr>
    <p>2021年 個人制作物</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
